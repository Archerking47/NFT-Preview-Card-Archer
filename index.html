<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-box">
      <img class="icon-view" src="images/icon-view.svg" alt="view">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
    </div>
    <div class="text-box">
      <h1 class="title-text">
        Equilibrium #3429
      </h1>
      <p class="description-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
      <div class="status-box">
        <div class="value-box">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
          <p class="eth-value">
            0.041 ETH
          </p>
        </div>
        <div class="time-left-box">
          <img src="images/icon-clock.svg" alt="clock icon" class="days-left-icon">
          <p class="days-left-text">
            3 days left
          </p>
        </div>
      </div>
      <hr>
      <div class="author-box">
        <img src="images/image-avatar.png" alt="avatar of author-box" class="avatar">
        <p class="author-text">
          Creation of <span class="author">Jules Wyvern</span>
        </p>
      </div>
  </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Archer C. Talisic</a>.
  </div>
</body>
</html>
